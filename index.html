<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maname&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.4.2/uicons-brands/css/uicons-brands.css'>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        body{
            background-color: rgb(0, 0, 30);
            background-size: cover;
            background-position: center;
            font-family: "Poppins", sans-serif;
            font-weight: 200;
            font-style: normal;
            color: white;
        }
        .navbar{
            /* border: 3px solid #0ef; */
            width: 100%;
            height: 100px;
            margin-top: 20px;
            display: flex;
        }
        .navbar-logo{
            /* border: 3px solid #0ef; */
            margin-left: 20%;
        }
        .navbar-logo img{
            width: 80px;
        }
        .list{
            /* border: 3px solid #0ef; */
        }
        ul{
            display: flex;
            list-style: none;
            margin-left: 40px;
            flex-wrap: wrap;
        }
        li a{
            text-decoration: none;
            margin: 20px;
            color: white;
        }
        li a:hover{
            color: #0ef;
        }
        li{
            margin-top: 30px;
        }
        .intro-myself{
            /* border: 3px solid #0ef; */
            width: 100%;
            height: 100vh;
            display: flex;
        }
        .myself-intro{
            /* border: 3px solid #0ef; */
            width: 100%;
            height: 100vh;
        }
        .myself-intro-words{
            /* border: 3px solid #0ef; */
            min-width: 100%;
            max-width: 100%;
            display: flex;
            flex-direction: column;
            margin-top: 250px;
            align-items: center;
            flex-wrap: wrap;
        }
        .myself-intro-words p{
            /* border: 3px solid #0ef; */
            font-size: 26px;
            font-weight: 300;
            /* min-width: 100%;
            max-width: 100%; */
            width: 420px;
        }
        .myself-intro-words font{
            font-size: 45px;
            font-weight: 600;
        }
        .tamil{
            color: #0ef;
            font-weight: 400;
        }
        .myself-image{
            /* border: 3px solid #0ef; */
            width: 100%;
            height: 100vh;
            margin-right: 80px;
        }
        .image{
            /* border: 3px solid #0ef; */
            max-width: 100%;
            min-width: 100%;
            max-height: 100vh;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-wrap: wrap;
        }
        .image img{
            min-width: 100%;
            max-width: 100%;
            border-radius: 50%;
            border: 3px solid #0ef;
        }
        @media screen and (max-width:750px) {
            .intro-myself{
                display: block;
            }
            .myself-intro{
                height: fit-content;
            }
            .myself-image{
                height: fit-content;
            }
        }
    </style>
</head>
<body>
    <div class="intro">
        <div class="navbar">
            <div class="navbar-logo">
                <img src="logo.png" alt="logo">
            </div>
            <div class="list">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Education</a></li>
                    <li><a href="#">Skills</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="intro-myself">
            <div class="myself-intro">
                <div class="myself-intro-words">
                    <p>Hello It's Me <br><font>Tamil Muhilan</font><br>And I'm a <label class="tamil"></label></p>
                </div>
            </div>
            <div class="myself-image">
                <div class="image">
                    <img src="port.png">
                </div>
            </div>
        </div>
        <script>
            var typed=new Typed(".tamil",{
                strings:["Front-end Developer"],
                typeSpeed:100,
                typeDelay:100,
                BackDelay:1000,
                loop:true
            })
        </script>
    </div>
</body>
</html>
