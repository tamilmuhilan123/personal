<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maname&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.4.2/uicons-brands/css/uicons-brands.css'>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
            text-decoration: none;
            list-style-type: none;
        }
        body{
            background-color: rgb(0, 0, 30);
            background-size: cover;
            background-position: center;
            font-family: "Poppins", sans-serif;
            font-weight: 200;
            font-style: normal;
            color: white;
        }
        img{
            max-width: 100%;
            min-width: 100%;
        }
        .navbar{
            /* border: 3px solid #0ef; */
            width: 100%;
            height: 100px;
            margin-top: 20px;
            display: flex;
        }
        .navbar-logo{
            /* border: 3px solid #0ef; */
            margin-left: 20%;
        }
        .navbar-logo img{
            width: 80px;
        }
        .list{
            /* border: 3px solid #0ef; */
        }
        ul{
            display: flex;
            list-style: none;
            margin-left: 40px;
            flex-wrap: wrap;
        }
        li a{
            text-decoration: none;
            margin: 20px;
            color: white;
            font-weight: 500;
        }
        li a:hover{
            color: #0ef;
            text-shadow: 0 0 20px #0ef;
        }
        li{
            margin-top: 30px;
        }
        .intro-myself{
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .intro-myself-child1{
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* border: 3px solid #0ef; */
            padding: 0 20px;
            width: 500px;
            flex-grow: 1;
        }
        .intro-myself-child2{
            flex-grow: 1;
        }
        .intro-myself-child1 p{
            font-size: 20px;
            font-weight: 300;
        }   
        .intro-myself-child1 font{
            font-size: 45px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .intro-myself-child2-image img{
            border: 3px solid #0ef;
            border-radius: 50%;
            box-shadow: 0 0 40px #0ef;
        }
        .tamil{
            color: #0ef;
            font-size: 22px;
            font-weight: 500;
            text-shadow: 0 0 40px #0ef;
        }
        .intro-myself-child1-socialmedia{
            margin-top: 10px;
            display: flex;
            /* border: 3px solid #0ef; */
            width: 300px;
            margin-bottom: 20px;
        }
        .intro-myself-child1-socialmedia a{
            margin-right: 30px;
            flex-grow: 1;
            flex-basis: 20%;
        }
        .intro-myself-child1-socialmedia a i{
            border: 2px solid #0ef;
            padding: 10px;
            border-radius: 50%;
            color: #0ef;
            font-size: 20px;
        }
        .intro-myself-child1-socialmedia a i:hover{
            background-color: #0ef;
            color: black;
            box-shadow: 0 0 20px #0ef;
        }
        .download-cv button{
            padding: 8px;
            background-color: #0ef;
            color: black;
            border: 3px solid #0ef;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
        }
        @media screen and (max-width:1020px) {
            .intro-myself-child1{
                flex-grow: 1;
            }
            .intro-myself-child2{
                flex-grow: 0;
                width: 60%;
            }
            .intro-myself{
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
        }
        @media screen and (max-width:750px) {
            .intro-myself-child2{
                width: 100%;
                flex-grow: 1;
            }
        }
    </style>
</head>
<body>
    <div class="intro">
        <div class="navbar">
            <div class="navbar-logo">
                <img src="logo.png" alt="logo">
            </div>
            <div class="list">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Education</a></li>
                    <li><a href="#">Skills</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="intro-myself">
            <div class="intro-myself-child1">
                <p>Hello It's Me <br><font>Tamil Muhilan !</font><br>And I'm a <label class="tamil"></label></p>
                <p>A passionate frontend developer and aspiring <br>full stack developer
                     Explore my portfolio to see some of my experiences <br>
                </p>
                <div class="intro-myself-child1-socialmedia">
                    <a href="https://wa.me/+919952663264"><i class='bx bxl-whatsapp'></i></a>
                    <a href="https://www.instagram.com/tamil__016/"><i class='bx bxl-instagram' ></i></a>
                    <a href="https://www.linkedin.com/in/tamilmuhilan4/"><i class='bx bxl-linkedin' ></i></a>
                    <a href="https://github.com/tamilmuhilan123"><i class='bx bxl-github' ></i></a>
                </div>
                <div class="download-cv">
                    <a href="#"><button>Download cv</button></a>
                </div>
            </div>
            <div class="intro-myself-child2">
                <div class="intro-myself-child2-image">
                    <img src="port.png">
                </div>
            </div>
        </div>
        <script>
            var type=new Typed(".tamil",{
                strings:["Front-end Developer"],
                typeSpeed:100,
                typeDelay:100,
                backDelay:1000,
                loop:true
            })
        </script>
    </div>
